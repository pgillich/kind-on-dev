apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: istio-system
  namespace: istio-system
spec:
  selector:
    istio: ingressgateway
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "istio.${EXTERNAL_DOMAIN}"
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: kiali
  namespace: istio-system
spec:
  hosts:
  - "istio.${EXTERNAL_DOMAIN}"
  gateways:
  - istio-system
  http:
  - name: kiali
    match:
    - uri:
        prefix: /kiali/
    rewrite:
      uri: "/kiali/"
    route:
    - destination:
        host: kiali
        port:
          number: 20001
